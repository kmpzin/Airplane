<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./payment.css" />
    <title>Payment - AirPlane</title>
  </head>
  <body>
    <div class="container">
      <form action="payment.php" method="post">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>Nome Completo :</span>
              <input type="text" placeholder="john doe" name="nome" required />
            </div>
            <div class="inputBox">
              <span>E-mail :</span>
              <input
                type="email"
                name="email"
                placeholder="example@example.com"
                required
              />
            </div>
            <div class="inputBox">
              <span>Endereço :</span>
              <input
                type="text"
                name="endereco"
                placeholder="room - street - locality"
                required
              />
            </div>
            <div class="inputBox">
              <span>Cidade :</span>
              <input type="text" name="cidade" placeholder="Cuiabá" required />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Estado :</span>
                <input
                  type="text"
                  name="estado"
                  placeholder="MT"
                  required
                  maxlength="2"
                  minlength="2"
                />
              </div>
              <div class="inputBox">
                <span>CEP :</span>
                <input
                  type="number"
                  name="cep"
                  placeholder="xxxxx-xxx"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>Cartões Aceitos :</span>
              <img src="img/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Nome No Cartão :</span>
              <input
                type="text"
                name="nome_cartao"
                placeholder="mr. john deo"
                required
              />
            </div>
            <div class="inputBox">
              <span>Número do cartão de crédito :</span>
              <input
                type="number"
                placeholder="1111-2222-3333-4444"
                name="numero_cartao"
                required
              />
            </div>
            <div class="inputBox">
              <span>Mês de Exp :</span>
              <input
                type="text"
                name="mes_exp"
                placeholder="january"
                required
              />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Ano de Exp :</span>
                <input
                  type="number"
                  name="ano_exp"
                  placeholder="2022"
                  required
                />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="number" name="cvv" placeholder="1234" required />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="submit-btn">proceed to checkout</button>
      </form>
    </div>
  </body>
</html>
